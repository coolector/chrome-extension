<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coolector Options</title>
    <link href="../build/options.css" rel="stylesheet">
</head>
<body>
    <div class="container ">
        <div class="row">
            <div class="col-md-12 title">
                <h1>Coolector Options</h1>
            </div>
            <div class="col-md-12">
                <h2>Available collectors:</h2>
            </div>
            <div class="col-md-12">
                <div id="collectors"><!-- placeholder for collectors list --></div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add Collector</h3>
                    </div>
                    <div class="panel-body collector-options">
                        <p>Websites implement different type of collectors.</p>
                        <form id="collectors-add" class="form-inline">
                            <div class="form-group">
                                <label for="collectors-add-url">Provider URL</label>
                                <input name="collectors-add-url" type="text" class="form-control" id="collectors-add-url" placeholder="http://www.coolector.net/manifest.json" />
                            </div>
                            <button type="submit" class="btn btn-default">Add</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../build/options.js" charset="utf-8"></script>
</body>
</html>
